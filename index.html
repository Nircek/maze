<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Nircek's Maze</title>
<meta name="description" content="Maze Game Project by Nircek">
<meta name="author" content="Nircek">
<style>
*{margin: 0;}
</style>
<script>
var canvas;
var ctx;
var WIDTH;
var HEIGHT;
var cb;


class Map {
    constructor(W, H) {
        this.W = W;
        this.H = H;
        this.m = [];
        this.buf = '';
        for(let i=0; i<this.W; ++i){
            this.m = this.m.concat([[]]);
            for(let j=0; j<this.H; ++j)
                this.m[i]  = this.m[i].concat(true);
        }
    }

    get(x, y) {
        if(x<this.W&&x>=0&&y<this.H&&y>=0)
            return this.m[x][y];
        else return true;
    }
    
    set(x, y, z) {
        if(x<this.W&&x>=0&&y<this.H&&y>=0&&
           this.m[x][y]!=z)
            this.m[x][y] = z;
        else return false;
        return true;
    }

    randp() {
        var x = Math.floor(Math.random()*this.H*this.W);
        var y = Math.floor(x/this.W);
        x %= this.W;
        return [x, y];
    }

    gen() {
        var p = this.randp();
        this.X = p[0];
        this.Y = p[1];
        p = this.randp();
        var x = p[0];
        var y = p[1];
        this.set(this.X, this.Y, false);
        let iters = 0;
        let jters = 0;
        while(iters<this.H*this.W*3) {
            ++iters;
            ++jters;
            p = this.randp();
            x = p[0];
            y = p[1];
            let n = 0;
            let ni = 0;
            for(let dx=-1; dx<=1; ++dx) {
                for(let dy=-1; dy<=1; ++dy) {
                    if(dx==0&&dy==0)
                        continue;
                    if(!this.get(x+dx, y+dy)) {
                        n += 1;
                        if(dx==0||dy==0)
                          ni += 1;
                    }
                }
            }
            if(ni==1&&n<3)
                if(this.set(x, y, false))
                    iters = 0;
            
        }
        console.log(jters);
    }
}

class CanvasButtons {
    constructor(canvas) {
        this.arr = [];
        this.ctx = canvas.getContext('2d');
        this.lx = -1;
        this.ly = -1;
        canvas.cbs = this;
        canvas.onclick = function(event) {
            // https://stackoverflow.com/a/5932203
            var totalOffsetX = 0;
            var totalOffsetY = 0;
            var canvasX = 0;
            var canvasY = 0;
            var currentElement = this;
            do{
                totalOffsetX += currentElement.offsetLeft - currentElement.scrollLeft;
                totalOffsetY += currentElement.offsetTop - currentElement.scrollTop;
            }
            while(currentElement = currentElement.offsetParent);
            var cX = event.pageX - totalOffsetX;
            var cY = event.pageY - totalOffsetY;
            this.cbs.lx = cX;
            this.cbs.ly = cY;
            
            for(i = 0; i<this.cbs.arr.length; ++i)  // for each button in arr
                if(this.cbs.arr[i].x<=cX&&this.cbs.arr[i].cx>=cX&&
                   this.cbs.arr[i].y<=cY&&this.cbs.arr[i].cy>=cY)   // check is there was a click on this button
                    this.cbs.arr[i].f(cX-this.cbs.arr[i].x, cY-this.cbs.arr[i].y);  // if so, call function assigned to this button
        }
    }
    add(p, t, o={}, f=null){
        if(!o.hasOwnProperty('h'))o.h=30;   // height
        if(!o.hasOwnProperty('m'))o.m=5;    // margin
        if(!o.hasOwnProperty('c'))o.c='black';  // color
        if(!o.hasOwnProperty('c'))o.b=true; // border
        // fill with default values
        this.ctx.font = o.h+'px fantasy';
        this.ctx.strokeStyle = o.c;
        var w = this.ctx.measureText(t).width;
        if(o.b)
            this.ctx.strokeRect(p.x-w/2-o.m, p.y-o.h/2-o.m, w+o.m*2, o.h+o.m*2);
        this.ctx.strokeText(t, p.x-w/2, p.y+o.h/4);
        if(f!=null){
            var n = {x:p.x-w/2-o.m, y:p.y-o.h/2-o.m, w:w+o.m*2, h:o.h+o.m*2, f:f};
            n.cx = n.x+n.w;
            n.cy = n.y+n.h;
            n.arr = this.arr;
            n.ctx = this.ctx;
            this.arr.push(n);
        }
    }
}

var W, H;

function init() {
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    WIDTH = document.body.scrollWidth;
    HEIGHT = Math.floor(window.innerHeight-Math.PI);
    W = Math.floor(WIDTH / 12);
    H = Math.floor(HEIGHT / 12);
    canvas.width = WIDTH;
    canvas.height = HEIGHT;
    ctx.strokeStyle = '#ff1aff';
    for(i=3; i<5; ++i)
        ctx.strokeRect(i,i,WIDTH-2*i,HEIGHT-2*i);
    cb = new CanvasButtons(canvas);
    
    cb.add({x:WIDTH/2,y:HEIGHT/2},'Start new game', {b:false}, function(a, b){
        this.arr.splice(this.arr.indexOf(this),1);
        this.ctx.clearRect(this.x,this.y,this.w,this.h);
        renderRandomMap(W, H);
    });
}
function renderRandomMap(x, y){
    map = new Map(x,y);
    x += 2; y += 2;
    map.gen(1000);
    m = 10;
    wm = WIDTH - 2*m;
    hm = HEIGHT - 2*m;
    s = Math.min(wm/x, hm/y);
    wm = (WIDTH - s*x)/2;
    hm = (HEIGHT - s*y)/2;
    for(i=0; i<x; ++i)
        for(j=0; j<y; ++j)
            if(map.get(i-1, j-1))
                ctx.fillRect(wm+s*i, hm+s*j, s, s);
    

}
</script>
</head>
<body onload="init()">
<canvas id="canvas" width="0" height="0"></canvas>
</body>
</html>

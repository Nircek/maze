<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Nircek's Maze</title>
<meta name="description" content="Maze Game Project by Nircek">
<meta name="author" content="Nircek">
<style>
*{margin: 0;}
</style>
<script>
"use strict";
var canvas, ctx;
var WIDTH, HEIGHT;
var cb;
var body;


class Map {
    constructor(W, H) {
        this.W = W;
        this.H = H;
        this.m = [];
        this.buf = '';
        for(let i=0; i<this.W; ++i){
            this.m = this.m.concat([[]]);
            for(let j=0; j<this.H; ++j)
                this.m[i]  = this.m[i].concat(true);
        }
    }

    get(x, y) {
        if(x<this.W&&x>=0&&y<this.H&&y>=0)
            return this.m[x][y];
        else return true;
    }
    
    set(x, y, z) {
        if(x<this.W&&x>=0&&y<this.H&&y>=0&&
           this.m[x][y]!=z)
            this.m[x][y] = z;
        else return false;
        return true;
    }

    randp() {
        var x = Math.floor(Math.random()*this.H*this.W);
        var y = Math.floor(x/this.W);
        x %= this.W;
        return [x, y];
    }

    gen() {
        var p = this.randp();
        this.X = p[0];
        this.Y = p[1];
        this.lX = this.X;
        this.lY = this.Y;
        p = this.randp();
        var x = p[0];
        var y = p[1];
        this.set(this.X, this.Y, false);
        let iters = 0;
        let jters = 0;
        while(iters<this.H*this.W*3) {
            ++iters;
            ++jters;
            p = this.randp();
            x = p[0];
            y = p[1];
            let n = 0;
            let ni = 0;
            for(let dx=-1; dx<=1; ++dx) {
                for(let dy=-1; dy<=1; ++dy) {
                    if(dx==0&&dy==0)
                        continue;
                    if(!this.get(x+dx, y+dy)) {
                        n += 1;
                        if(dx==0||dy==0)
                          ni += 1;
                    }
                }
            }
            if(ni==1&&n<3)
                if(this.set(x, y, false))
                    iters = 0;
            
        }
        console.log(jters);
    }
    
    genEnd() {
        let p = [-1, -1]
        while(this.get(p[0], p[1])||p[0]==this.X)
            p = this.randp()
        this.eX = p[0];
        this.eY = p[1];
    }
    
    render(o) {
        if(!o)o={}
        if(!o.hasOwnProperty('n'))o.n = 0;
        if(!o.hasOwnProperty('m'))o.m = 10;   // margin
        if(!o.hasOwnProperty('m'))o.c = 'black';
        ctx.fillStyle = o.c;
        if(!(o.hasOwnProperty('s')&&o.hasOwnProperty('x')&&o.hasOwnProperty('x'))) {
            o.x = WIDTH - 2*o.m;
            o.y = HEIGHT - 2*o.m;
            o.s = Math.min(o.x/(this.W+2), o.y/(this.H+2));
            o.x = (WIDTH - o.s*(this.W+2))/2;
            o.y = (HEIGHT - o.s*(this.H+2))/2;
        } else {
            o.x += o.m;
            o.y += o.m;
        }
        ctx.clearRect(o.x, o.y, o.s*(this.W+2), o.s*(this.H+2));
        for(let i=0; i<this.W+2; ++i)
            for(let j=0; j<this.H+2; ++j)
                if(map.get(i-1, j-1))
                    ctx.fillRect(o.x+o.s*i, o.y+o.s*j, o.s-o.n, o.s-o.n);
        this.o = o;
        this.updatePos();
        ctx.fillStyle = 'green';
        ctx.fillRect(o.x+o.s*(this.eX+1)+o.s*0.25, o.y+o.s*(this.eY+1)+o.s*0.25, o.s*0.5, o.s*0.5);
    }
    
    updatePos(){
        let o = this.o;
        ctx.fillStyle = 'black';
        ctx.clearRect(o.x+o.s*(this.lX+1), o.y+o.s*(this.lY+1), o.s, o.s);
        ctx.fillRect(o.x+o.s*(this.X+1)+o.s*0.25, o.y+o.s*(this.Y+1)+o.s*0.25, o.s*0.5, o.s*0.5);
        this.lX = this.X;
        this.lY = this.Y;
        
    }
}

class CanvasButtons {
    constructor(canvas) {
        this.arr = [];
        this.ctx = canvas.getContext('2d');
        this.lx = -1;
        this.ly = -1;
        canvas.cbs = this;
        canvas.onclick = function(event) {
            // https://stackoverflow.com/a/5932203
            var totalOffsetX = 0;
            var totalOffsetY = 0;
            var canvasX = 0;
            var canvasY = 0;
            var currentElement = this;
            do{
                totalOffsetX += currentElement.offsetLeft - currentElement.scrollLeft;
                totalOffsetY += currentElement.offsetTop - currentElement.scrollTop;
            }
            while(currentElement = currentElement.offsetParent);
            var cX = event.pageX - totalOffsetX;
            var cY = event.pageY - totalOffsetY;
            this.cbs.lx = cX;
            this.cbs.ly = cY;
            
            for(let i = 0; i<this.cbs.arr.length; ++i)  // for each button in arr
                if(this.cbs.arr[i].x<=cX&&this.cbs.arr[i].cx>=cX&&
                   this.cbs.arr[i].y<=cY&&this.cbs.arr[i].cy>=cY)   // check is there was a click on this button
                    this.cbs.arr[i].f(cX-this.cbs.arr[i].x, cY-this.cbs.arr[i].y);  // if so, call function assigned to this button
        }
    }
    add(p, t, o={}, f=null){
        if(!o.hasOwnProperty('h'))o.h=30;   // height
        if(!o.hasOwnProperty('m'))o.m=5;    // margin
        if(!o.hasOwnProperty('c'))o.c='black';  // color
        if(!o.hasOwnProperty('c'))o.b=true; // border
        // fill with default values
        this.ctx.font = o.h+'px fantasy';
        this.ctx.strokeStyle = o.c;
        var w = this.ctx.measureText(t).width;
        if(o.b)
            this.ctx.strokeRect(p.x-w/2-o.m, p.y-o.h/2-o.m, w+o.m*2, o.h+o.m*2);
        this.ctx.strokeText(t, p.x-w/2, p.y+o.h/4);
        if(f!=null){
            var n = {x:p.x-w/2-o.m, y:p.y-o.h/2-o.m, w:w+o.m*2, h:o.h+o.m*2, f:f};
            n.cx = n.x+n.w;
            n.cy = n.y+n.h;
            n.arr = this.arr;
            n.ctx = this.ctx;
            this.arr.push(n);
        }
    }
}

var W, H, map;

function init() {
    body = document.getElementById('body');
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    WIDTH = document.body.scrollWidth;
    HEIGHT = Math.floor(window.innerHeight-Math.PI);
    W = Math.floor(WIDTH / 12);
    H = Math.floor(HEIGHT / 12);
    canvas.width = WIDTH;
    canvas.height = HEIGHT;
    ctx.strokeStyle = '#ff1aff';
    for(let i=3; i<5; ++i)
        ctx.strokeRect(i,i,WIDTH-2*i,HEIGHT-2*i);
    cb = new CanvasButtons(canvas);
    
    cb.add({x:WIDTH/2,y:HEIGHT/2},'Start new game', {b:false}, function(a, b){
        this.arr.splice(this.arr.indexOf(this),1);
        this.ctx.clearRect(this.x,this.y,this.w,this.h);
        map = new Map(W, H);
        map.gen();
        map.genEnd();
        map.render({c:'olive'});
        body.onkeypress = function(e){
            console.log(e);
            if(e.key.substr(0, 5)=='Arrow'||
               e.key=='W'||e.key=='w'||
               e.key=='A'||e.key=='a'||
               e.key=='S'||e.key=='s'||
               e.key=='D'||e.key=='d') {
                var d = {x:0, y:0};
                switch(e.key){
                    case 'ArrowUp':   case 'W':case 'w': d.y = -1; break;
                    case 'ArrowDown': case 'S':case 's': d.y = +1; break;
                    case 'ArrowLeft': case 'A':case 'a': d.x = -1; break;
                    case 'ArrowRight':case 'D':case 'd': d.x = +1; break;
                    default: throw RangeError(e.key.substr(5,5)+' is not a direction');
                }
                let x = map.X + d.x;
                let y = map.Y + d.y;
                if(!map.get(x,y)) {
                    map.X = x;
                    map.Y = y;
                    if(map.X==map.eX&&map.Y==map.eY) {
                        map = new Map(W, H);
                        map.gen();
                        map.genEnd();
                        map.render({c:'olive'});
                    }
                }
                map.updatePos();
            }
        }
    });
}
</script>
</head>
<body onload="init()" id="body">
<canvas id="canvas" width="0" height="0"></canvas>
</body>
</html>
